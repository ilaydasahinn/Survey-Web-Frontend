<html>
    <head>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"
        />
        <link href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/css/bootstrap4-toggle.min.css" rel="stylesheet" />
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="style3.css" />
    </head>

    <body>
        <div class="result-open-ended">
            <p class="result-open-ended-question">Açık Uçlu Soru Metni</p>
            <p>Cevap Metni1</p>
            <p>Cevap Metni2</p>
        </div>

        <div class="result-multi-single">
            <p class="result-multi-single-question">Çoktan Tek Seçmeli Soru Metni</p>

            <div id="piechart"></div>

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

            <script type="text/javascript">
                // Load google charts
                google.charts.load('current', { packages: ['corechart'] })
                google.charts.setOnLoadCallback(drawChart)

                // Draw the chart and set the chart values
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Task', 'Hours per Day'],
                        ['Option1', 8],
                        ['Option2', 2],
                        ['Option3', 4],
                        ['Option4', 2]
                    ])

                    // Optional; add a title and set the width and height of the chart
                    var options = { title: 'Results of Question1', width: 350, height: 200 }

                    // Display the chart inside the <div> element with id="piechart"
                    var chart = new google.visualization.PieChart(document.getElementById('piechart'))
                    chart.draw(data, options)
                }
            </script>
        </div>

        <div class="result-multi-multi">
            <p class="result-multi-multi-question">Çoktan Çok Seçmeli Soru Metni</p>

            <div id="piechart2"></div>

            <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

            <script type="text/javascript">
                // Load google charts
                google.charts.load('current', { packages: ['corechart'] })
                google.charts.setOnLoadCallback(drawChart)

                // Draw the chart and set the chart values
                function drawChart() {
                    var data = google.visualization.arrayToDataTable([
                        ['Task', 'Hours per Day'],
                        ['Option1', 8],
                        ['Option2', 2],
                        ['Option3', 4]
                    ])

                    // Optional; add a title and set the width and height of the chart
                    var options = { title: 'Results of Question2', width: 350, height: 200 }

                    // Display the chart inside the <div> element with id="piechart"
                    var chart = new google.visualization.PieChart(document.getElementById('piechart2'))
                    chart.draw(data, options)
                }
            </script>
        </div>
    </body>
</html>
