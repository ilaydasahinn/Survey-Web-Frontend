<html>

<head>

        <link rel="stylesheet" type="text/css" href="style3.css">

<body>
    <form>
        <div class="surveyMail">
            <label class="labelSurveyMail">Enter your mail address:</label>
            <input type="email" class="form-control" placeholder="example@example.com">
        </div>

        <div>
            <button type="submit" class="btn btnSaveSurvey">Save My Answers!</button>
        </div>

        <div class="surveyBox">
            <div>
                <b class="questionText" >Question 1</b><br>
                <form class="checkbox-form" action="/action_page.php">
                    <br>
                    <input type="checkbox" id="option1" value="Option1">
                    <label class="checkbox-option" for="option1"> Option1</label><br>
                    <input type="checkbox" id="option2" value="Option2">
                    <label class="checkbox-option" for="option2"> Option2</label><br>
                    <input type="checkbox" id="option3" value="Option3">
                    <label class="checkbox-option" for="option3"> Option3</label><br>
                    <p>(Note: You can check more than one box)</p><br>
                  </form>
            </div>

            <div>
                <b class="questionText" >Question 2</b><br><br>
                <textarea placeholder="Enter your answer here" class="question-textarea"></textarea><br><br>
            </div>
            <br>
                <b class="questionText" >Question 3</b><br><br>
                <form class="radio" action="">
                    <input class="radio-option" type="radio" name="question" value="option1"> Option1<br>
                    <input class="radio-option" type="radio" name="question" value="option2"> Option2<br>
                    <input class="radio-option" type="radio" name="question" value="option3"> Option3<br>
                  </form>
        </div>


    </form>
